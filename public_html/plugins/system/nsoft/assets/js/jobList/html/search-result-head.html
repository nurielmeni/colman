<div class="popup_head" id="search_modul_popup">
    <div class="count_placeholder"></div>
    <p class="popup_head_text">תוצאות חיפוש</p>
    <button class="popup_close close"></button>
    <form action="#" method="post" id="search-form-popup" onsubmit="return false;">
        <div class="serach-model-criterias">
            <div class="search-modul-basic-search">
                <div class="search-modul-wrap">
                    <input class="search-modul-keyword" type="text" id="keyword_search_popup" name="keyword_search" placeholder="מילת חיפוש">
                </div>

                <div class="search-modul-wrap search-modul-skin-search">
                    <select class="selectmenu" id="categorySearchIdPopup" name="category_search[]" multiple="multiple">

                </div>
                <div class="search-modul-wrap search-modul-skin-search">
                    <select class="selectmenu" id="jobAreaIdPopup" name="jobArea_search[]" multiple="multiple">

                    </select>
                </div>
                <div class="search-modul-wrap search-modul-skin-search">
                    <select class="selectmenu" id="jobLocationIdPopup" name="jobLocation_search[]" multiple="multiple">
                        <option value="" >מיקום משרה</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="search-modul-wrap">
            <button  class="search-modul-search-button" id="searchModIdPopup">חיפוש משרה</button>
        </div>
    </form>
</div>
