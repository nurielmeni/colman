<input type="hidden" id="file_id">
<form method="post" enctype="multipart/form-data" onsubmit="return false" id="popupUploadFileForm">
    <input type="file" id="uploadFile" name="uploadFile" class="apply-job-localFile">
    <input type="hidden" id="itemId" name="itemId">
    <input type="hidden" id="type" name="type" value="get_api">
    <input type="hidden" id="action" name="action" value="uploadFileAction">
    <input type="hidden" id="controller" name="controller" value="jobs">
    <input type="hidden" id="isCV" name="isCV" >

</form>

<div class="popup_head">
    <button class="popup_close close"></button>
    <label class="popup_head_numb"></label>
    <p class="popup_head_text"></p>
    <button class="popup_btn upload pull-left">העלה קובץ</button>

    <div class="popup_icon"></div>
</div>
